<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrabble des licornes</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/jeu.css">
</head>

<body>
    <main class="jeu" role="application" aria-label="Scrabble des licornes">

        <!-- HUD -->
        <header class="hud">
            <div class="hud__infos">
                <p class="hud__ligne">
                    Joueur :
                    <span class="hud__valeur hud__valeur--joueur">Karlvin</span>
                </p>

                <p class="hud__ligne">
                    Score :
                    <span class="hud__valeur">120 pts</span>
                </p>

                <p class="hud__ligne">
                    Trouver
                    <span class="hud__valeur">4/10</span>
                </p>
            </div>

            <div class="hud__vies" aria-label="Vies">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">

                <img class="hud__coeur hud__coeur--perdu" src="/assets/images/vie.png" alt="vie perdue">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
                <img class="hud__coeur" src="/assets/images/vie.png" alt="vie">
            </div>
        </header>

        <!-- Panneau central -->
        <section class="panneau" aria-label="Zone de jeu">
            <div class="panneau__bois">

                <h1 class="titre">Scrabble des licornes</h1>

                <div class="contenu">
                    <!-- Minuteur -->
                    <div class="minuteur" aria-label="Minuteur">
                        <span class="minuteur__texte">15 sec</span>
                        <div class="minuteur__barre" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                            aria-valuenow="65">
                            <div class="minuteur__progression" style="width:65%"></div>
                        </div>
                    </div>

                    <!-- Difficulté -->
                    <div class="niveau" aria-label="Difficulté">
                        <span class="niveau__texte">Difficile</span>
                    </div>

                    <!-- Lettres -->
                    <div class="tuiles" aria-label="Lettres proposées">
                        <div class="tuile"><span class="tuile__lettre">A</span></div>
                        <div class="tuile"><span class="tuile__lettre">N</span></div>
                        <div class="tuile"><span class="tuile__lettre">C</span></div>
                        <div class="tuile"><span class="tuile__lettre">T</span></div>
                        <div class="tuile"><span class="tuile__lettre">E</span></div>
                        <div class="tuile"><span class="tuile__lettre">O</span></div>
                    </div>

                    <!-- Réponse -->
                    <div class="reponse" aria-label="Mot en cours">
                        <div class="reponse__ligne">
                            <span class="reponse__lettre reponse__lettre--pleine">O</span>
                            <span class="reponse__lettre reponse__lettre--pleine">C</span>
                            <span class="reponse__lettre">_</span>
                            <span class="reponse__lettre">_</span>
                            <span class="reponse__lettre">_</span>
                        </div>
                    </div>

                </div>

                <!-- Actions (footer) -->
                <footer class="footer-actions" aria-label="Actions">
                    <button class="actions__btn" type="button" aria-label="Mélanger">
                        <i class="fa-solid fa-mortar-pestle"></i>
                    </button>

                    <button class="actions__btn" type="button" aria-label="Indice">
                        <i class="fa-solid fa-lightbulb"></i>
                    </button>

                    <button class="actions__btn" type="button" aria-label="Effacer">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </footer>

            </div>


        </section>

    </main>
    <footer class="actions actions--nav" aria-label="Navigation">
        <a href="./defaite.html" class="btn btn--next">Suivant</a>
    </footer>


    <script src="/game.js"></script>
</body>

</html>
