<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrabble des licornes</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/jeu.css">

  <!-- âœ… defer = le JS se charge aprÃ¨s parsing du HTML -->
  <script src="/game.js" defer></script>
</head>

<body>
  <main class="jeu" role="application" aria-label="Scrabble des licornes">

    <!-- HUD -->
    <header class="hud">
      <div class="hud__infos">
        <p class="hud__ligne">
          Joueur :
          <span class="hud__valeur hud__valeur--joueur" id="player-name">Karlvin</span>
        </p>

        <p class="hud__ligne">
          Score :
          <span class="hud__valeur" id="score">0 pts</span>
        </p>

        <p class="hud__ligne">
          Trouver
          <span class="hud__valeur" id="progress">0/10</span>
        </p>
      </div>

      <!-- âœ… Un seul bloc de vies, cohÃ©rent -->
      <div class="hud__vies" aria-label="Vies" id="lives">
        <!-- Le JS coeurs ici -->
      </div>
    </header>

    <!-- Panneau central -->
    <section class="panneau" aria-label="Zone de jeu">
      <div class="panneau__bois">
        <h1 class="titre">Scrabble des licornes</h1>

        <div class="contenu">
          <!-- Minuteur -->
          <div class="minuteur" aria-label="Minuteur">
            <span class="minuteur__texte" id="timer-text">15 sec</span>

            <div class="minuteur__barre"
                 role="progressbar"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 aria-valuenow="100">
              <div class="minuteur__progression" id="timer-bar" style="width:100%"></div>
            </div>
          </div>

          <!-- DifficultÃ© -->
          <div class="niveau" aria-label="DifficultÃ©">
            <span class="niveau__texte" id="difficulty">Facile</span>
          </div>

          <!-- Lettres -->
          <div class="tuiles" aria-label="Lettres proposÃ©es">
            <!-- âœ… Le JS injecte les tuiles -->
          </div>

          <!-- RÃ©ponse -->
          <div class="reponse" aria-label="Mot en cours">
            <div class="reponse__ligne" aria-label="Emplacements">
              <!-- âœ… Le JS injecte les slots -->
            </div>
          </div>
        </div>

        <!-- Actions (footer) -->
        <footer class="footer-actions" aria-label="Actions">
          <button class="actions__btn" type="button" aria-label="MÃ©langer" id="btn-mix">
            <i class="fa-solid fa-mortar-pestle"></i>
          </button>

          <button class="actions__btn" type="button" aria-label="Indice" id="btn-hint">
            <i class="fa-solid fa-lightbulb"></i>
          </button>

          <button class="actions__btn" type="button" aria-label="Effacer" id="btn-clear">
            <i class="fa-solid fa-trash"></i>
          </button>

          <!-- ðŸ”Š Bouton son -->
          <button class="actions__btn actions__btn--sound"
                  type="button"
                  aria-label="Son activÃ©"
                  aria-pressed="true">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </footer>
      </div>

      <div class="embers" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </section>

    <footer class="actions actions--nav" aria-label="Navigation">
      <a href="./defaite.html" class="btn btn--next">Suivant</a>
    </footer>
  </main>
</body>
</html>
