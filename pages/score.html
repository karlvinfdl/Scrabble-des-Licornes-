<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau des scores - Scrabble des licornes</title>

  <link rel="stylesheet" href="/assets/css/score.css">
</head>

<body>
  <main class="page" role="application" aria-label="Tableau des scores">

    <section class="center" aria-label="Contenu scores">
      <div class="panel" role="group" aria-label="Panneau scores">

        <!-- Ruban -->
        <div class="ribbon" aria-hidden="true">
          <img src="/assets/images/ruban_recompense.png" alt="">
        </div>
        <h1 class="ribbon__title">Tableau des scores</h1>

        <!-- Tableau -->
        <div class="scoreboard" aria-label="Classement">
          <div class="row">
            <div class="rank">#1</div>
            <div class="name name--me">Karlvin</div>
            <div class="pts">360 pts</div>
          </div>
          <div class="row">
            <div class="rank">2 ème</div>
            <div class="name">ALEXANDRE</div>
            <div class="pts">360 pts</div>
          </div>
          <div class="row">
            <div class="rank">3 ème</div>
            <div class="name">ALEXANDRE</div>
            <div class="pts">360 pts</div>
          </div>
          <div class="row">
            <div class="rank">4 ème</div>
            <div class="name">ALEXANDRE</div>
            <div class="pts">360 pts</div>
          </div>
        </div>

        <!-- Stats bas -->
        <div class="stats" aria-label="Statistiques">
          <div>Joueur : <span class="value-red">Karlvin</span></div>
          <div>Score : <span class="value-red">300 pts</span></div>
          <div>Meilleur score : <span class="value-red">360 pts</span></div>
        </div>

      </div>
    </section>

    <!-- Boutons bas -->
    <div class="actions" aria-label="Actions">
      <a class="btn btn--back" href="/index.html">Rejouer</a>
      <a class="btn btn--next" href="/pages/récompense.html">Suivant</a>
    </div>

  </main>
</body>
</html>
